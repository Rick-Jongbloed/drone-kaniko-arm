kind: pipeline
type: kubernetes
name: drone-kaniko-arm

platform:
  os: linux
  arch: arm

steps:
- name: clone-google-kaniko
  image: drone/git
  volumes:
  - name: gosrc
    path: /go/src
  commands:
  - git clone https://github.com/GoogleContainerTools/kaniko /go/src/github.com/GoogleContainerTools/kaniko
  
- name: build-kaniko
  image: golang
  volumes:
  - name: gosrc
    path: /go/src
  commands:
  - cd /go/src/github.com/GoogleContainerTools/kaniko
  - cp /drone/src/kaniko-extra/Makefile Makefile
  - make out/executor
  - mkdir /go/kaniko-files
  - cp out/executor /go/kaniko-files
  - mkdir /go/kaniko-files/ssl
  - mkdir /go/kaniko-files/ssl/certs
  - cp files/ca-certificates.crt /go/kaniko-files/ssl/certs/ca-certificates.crt
  - mkdir /drone/src/kaniko-files/.docker
  - cp /drone/src/kaniko-extra/config.json cp /drone/src/kaniko-files/.docker/config.json
  - cp /drone/src/plugin.sh /drone/src/kaniko-files/plugin.sh
  - chmod +rwx /drone/src/kaniko-files/plugin.sh

- name: publish-drone-kaniko-plugin
  image: arm32v7/busybox
  settings:
    registry: docker.artificialcreature.com    
    repo: drone-plugins/kaniko
    tags: ${DRONE_COMMIT_SHA}
    kaniko_path: /go/kaniko-files
  environment:
    HOME: /root
    USER: /root
    SSL_CERT_DIR: /drone/src/kaniko-files/ssl/certs
    DOCKER_CONFIG: /drone/src/kaniko-files/.docker/
  commands:
  - mkdir /kaniko
  - cp /drone/src/kaniko-files/* /kaniko -R
  - /drone/src/kaniko-files/plugin.sh

- name: test-by-republish-drone-kaniko-plugin
  image: docker-registry:5000/drone-plugins/kaniko:${DRONE_COMMIT_SHA}
  settings:
    registry: docker.artificialcreature.com
    repo: drone-plugins/kaniko
    tags: latest

volumes:
- name: gosrc
  temp: {}